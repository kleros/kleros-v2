specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FastBridgeSender
    network: arbitrum-rinkeby
    source:
      address: "0x1077D69D660c08fB5a1996D4805D9e657f7BA39e"
      abi: FastBridgeSender
      startBlock: 12545049 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FastMessage
        - Proof
        - Sender
        - Receiver
        - Batch
      abis:
        - name: FastBridgeSender
          file: ./abis/FastBridgeSender.json
      eventHandlers:
        - event: SentSafe(indexed uint256,bytes32)
          handler: handleSentSafe
        - event: MessageReceived(bytes,bytes32)
          handler: handleMessageReceived
        - event: SendBatch(indexed uint256,uint256,uint256,bytes32)
          handler: handleSendBatch
      file: ./src/FastBridgeSender.ts
