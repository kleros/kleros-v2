specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KlerosCore
    network: arbitrum-sepolia
    source:
      address: "0xB88643fd1e4351dAF9eA7292db126207FDE42e45"
      abi: KlerosCore
      startBlock: 49141544
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Arbitrable
        - TokenAndETHShift
        - JurorTokensPerCourt
        - Court
        - Dispute
        - Round
        - Draw
        - DisputeKit
        - Counter
      abis:
