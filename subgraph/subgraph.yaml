specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KlerosCore
    network: arbitrum-rinkeby
    source:
      address: "0x815d709EFCF5E69e2e9E2F8d3815d762496a2f0F"
      abi: KlerosCore
      startBlock: 14452893
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Court
        - Juror
        - TokenAndETHShift
        - JurorTokensPerSubcourt
        - Round
        - Draw
        - Dispute
        - DisputeKit
        - PNKStakedDataPoint
        - ETHPaidDataPoint
        - PNKRedistributedDataPoint
        - ActiveJurorsDataPoint
        - CasesDataPoint
      abis:
        - name: KlerosCore
          file: ../contracts/deployments/arbitrumRinkeby/KlerosCore.json
      eventHandlers:
        - event: AppealDecision(indexed uint256,indexed address)
          handler: handleAppealDecision
        - event: DisputeCreation(indexed uint256,indexed address)
          handler: handleDisputeCreation
        - event: Draw(indexed address,indexed uint256,uint256,uint256)
          handler: handleDraw
        - event: NewPeriod(indexed uint256,uint8)
          handler: handleNewPeriod
        - event: SubcourtCreated(indexed uint256,indexed uint96,bool,uint256,uint256,uint256,uint256,uint256[4],uint256,uint256[])
          handler: handleSubcourtCreated
        - event: SubcourtModified(indexed uint96,string)
          handler: handleSubcourtModified
        - event: DisputeKitCreated(indexed uint256,indexed address,indexed uint256)
          handler: handleDisputeKitCreated
        - event: DisputeKitEnabled(indexed uint96,indexed uint256,indexed bool)
          handler: handleDisputeKitEnabled
        - event: StakeSet(indexed address,uint256,uint256,uint256)
          handler: handleStakeSet
        - event: TokenAndETHShift(indexed address,indexed uint256,int256,int256)
          handler: handleTokenAndETHShift
      file: ./src/KlerosCore.ts
  - kind: ethereum
    name: PolicyRegistry
    network: arbitrum-rinkeby
    source:
      address: "0x76262035D1b280cC0b08024177b837893bcAd3DA"
      abi: PolicyRegistry
      startBlock: 14453123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Court
      abis:
        - name: PolicyRegistry
          file: ../contracts/deployments/arbitrumRinkeby/PolicyRegistry.json
      eventHandlers:
        - event: PolicyUpdate(indexed uint256,string)
          handler: handlePolicyUpdate
      file: ./src/PolicyRegistry.ts
  - kind: ethereum
    name: DisputeKitClassic
    network: arbitrum-rinkeby
    source:
      address: "0xA2c538AA05BBCc44c213441f6f3777223D2BF9e5"
      abi: DisputeKitClassic
      startBlock: 14453123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - EvidenceGroup
        - Evidence
      abis:
        - name: DisputeKitClassic
          file: ../contracts/deployments/arbitrumRinkeby/DisputeKitClassic.json
      eventHandlers:
        - event: Evidence(indexed address,indexed uint256,indexed address,string)
          handler: handleEvidenceEvent
      file: ./src/DisputeKitClassic.ts
  - kind: ethereum
    name: HomeGateway
    network: arbitrum-rinkeby
    source:
      address: "0x4e894c2B60214beC53B60D09F39544518296C07B"
      abi: HomeGateway
      startBlock: 14453123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - GatewayDispute
      abis:
        - name: HomeGateway
          file: ../contracts/deployments/arbitrumRinkeby/HomeGatewayToEthereum.json
      eventHandlers:
        - event: Dispute(indexed address,indexed uint256,uint256,uint256)
          handler: handleDisputeEvent
      file: ./src/HomeGateway.ts
  - kind: ethereum
    name: FastBridgeSender
    network: arbitrum-rinkeby
    source:
      address: "0xf8A4a85e7153374A1b9BDA763a84252eC286843b"
      abi: FastBridgeSender
      startBlock: 14453120
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OutgoingMessage
      abis:
        - name: FastBridgeSender
          file: ../contracts/deployments/arbitrumRinkeby/FastBridgeSender.json
      eventHandlers:
        - event: BatchOutgoing(indexed uint256,uint256,uint256,bytes32)
          handler: handleBatchOutgoing
      file: ./src/FastBridgeSender.ts
