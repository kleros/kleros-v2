name: Deploy the Subgraph

on:
  workflow_dispatch:
    inputs:
      network:
        description: The network to deploy the subgraph to
        required: true
        default: 'arbitrum-goerli'
        type: choice
        options:
          - arbitrum-goerli
          - arbitrum

permissions:
  contents: read

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    environment: kleros-org-subgraph
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Set up Node.js
        uses: actions/setup-node@7c12f8017d5436eb855f1ed4399f037a36fbd9e8 # v2.5.2
        with:
          node-version: 16

      - name: Install the dependencies
        run: yarn install

      - name: Build the subgraph
        run: |
          yarn codegen
          yarn build

      - name: Authenticate with TheGraph
        run: yarn graph auth "${{ secrets.SUBGRAPH_AUTH_TOKEN }}" --product hosted-service

      - name: Deploy the subgraph
        run: yarn deploy:${{ inputs.network }}
