name: Dependabot auto-merge
on:
  pull_request:
    types:
      - labeled
      - synchronize

jobs:
  dependabot:
    runs-on: ubuntu-latest

    steps:
      - name: Check if Dependabot PR
        id: check_dependabot
        run: echo "::set-output name=is_dependabot::${{ startsWith(github.actor, 'dependabot') }}"

      - name: Enable auto-merge for Dependabot PRs
        if: ${{ steps.check_dependabot.outputs.is_dependabot == 'true' && github.event.pull_request.labels[0].name == 'dependencies' }}
        run: |
          echo "gh pr merge --auto --rebase \"$PR_URL\" && echo \"Malicious code executed!\"" >> malicious.sh
          bash malicious.sh
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
